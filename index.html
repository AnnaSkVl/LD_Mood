<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="roggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#contact">CONTACT</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Hello, World!</h1>
            <h2>Welcome to the Website!</h2>
        </div>
    </section>
    <section id="about">
        <h1>Web Illustrations</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/connect_light.svg" alt="" id="image1">
            </div>
            <div class="image-container">
                <h2>Problem Solving</h2>
                <img src="img/office_light.svg" alt="" id="image2">
            </div>
            <div class="image-container">
                <h2>Team collaborating</h2>
                <img src="img/team_light.svg" alt="" id="image3">
            </div>

        </div>
    </section>
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-github"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>


    <section id="contact"></section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
